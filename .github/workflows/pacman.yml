name: Pacman Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Add this line

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Ensure correct token usage

      - name: Generate Pacman SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: hedi0  # Make sure this username is correct
          outputs: |
            dist/pacman-dark.svg?palette=github-dark
            dist/pacman-light.svg?palette=github-light

      - name: Commit generated files
        uses: EndBug/add-and-commit@v9
        with:
          add: dist
          message: "Update Pacman contribution graph"
          token: ${{ secrets.GITHUB_TOKEN }}  # Explicitly specify token
