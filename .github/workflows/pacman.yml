name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        with:
          github_user_name: hedi0
          outputs: |
            dist/pacman.svg

      - name: Push changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Generate pacman contribution graph"
          add: "dist/pacman.svg"
