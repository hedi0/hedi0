name: Pacman Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Pacman SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: hedio
          outputs: |
            dist/pacman-dark.svg?palette=github-dark
            dist/pacman-light.svg?palette=github-light

      - name: Commit generated files
        uses: EndBug/add-and-commit@v9
        with:
          add: dist
          message: "Update Pacman contribution graph"
